<ion-header>
  <ion-navbar [color]="isRecording ? 'secondary' : 'primary'">
    <ion-title style="position: center">App de Correção de Texto - Inglês</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="background-color: white">Captura de Audio</h1>
  <button ion-button full (click)="startRecording()">Fale uma frase!</button><br>
  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <ion-list>
        <h2>Frase Falada</h2>
        <ion-item *ngFor="let match of matches; let i=index ">
          <b *ngIf="i==0">{{ match }}</b>          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <h2>Correção da Frase</h2>
      <button ion-button full (click)="requestAPI()">Realizar a Correção da Frase!</button><br>
      <ion-list>
        <h2>Frase Corrigida</h2>
        <ion-item>
          {{ correctedSentence }}
        </ion-item>
      </ion-list>
      <button ion-button full style="background-color: red" (click)="translateTextToAudio()">
      Escute a Frase Corrigida!
        </button>
    </ion-card-content>
  </ion-card>
</ion-content>
